{% extends 'base.html' %}
{% block body %}
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'view_cart' %}">收银台</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li></li>
                </ul>
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown pull-right">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle">{{ user.name }}<strong
                                    class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="{% url 'employee_detail' user.id %}"><i class="fa fa-user"></i>个人中心</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="{% url 'auth_logout' %}"><i class="fa fa-key"></i>注销</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="page-header">
                <h3>{% block pagename %} 购物车 {% endblock %}</h3>
            </div>
            {% block content %}
                内容
            {% endblock %}
        </div>
        <!-- /content -->
    </div>
{% endblock %}
